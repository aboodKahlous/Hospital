<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap 4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap 4/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Style/registerStyle.css">
</head>
<body>

    <div class="container">
        <div class="row login">
            <div class="col-md-6 mb-3">
                <img src="../image/undraw_professor_8lrt (1).svg" alt="login">
            </div>
            <div class="col-md-6">
                <h3 class="login-text text-center mb-3"> LOGIN </h3>


                <form action="">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="email">password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="remmber">
                        <label for="checkbox" class="form-check-lable"> Remember Me </label>
                    </div>
                    <input type="submit" class="btn btn-info" value="Login">
                </form>
            </div>
        </div>
    </div>





    <script src="../bootstrap 4/js/jquery-3.5.1.js"></script>
    <script src="../bootstrap 4/js/popper.min.js"></script>
    <script src="../bootstrap 4/js/bootstrap.min.js"></script>
</body>
</html>
